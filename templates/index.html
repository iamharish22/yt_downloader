<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .thumbnail {
      max-height: 200px;
      object-fit: cover;
      border-radius: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold"><i class="bi bi-download"></i> YouTube Downloader</h1>
      <p class="text-muted">Download video or audio in your preferred quality</p>
    </div>

    <!-- URL Form -->
    <div class="card p-4 mb-4">
      <form id="urlForm">
        <div class="input-group">
          <input type="url" name="url" class="form-control" placeholder="Paste YouTube link here..." required>
          <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Fetch Formats</button>
        </div>
      </form>
    </div>

    <!-- Video Info & Formats -->
    <div id="videoSection" class="card p-4 d-none">
      <div class="row">
        <div class="col-md-4 text-center mb-3 mb-md-0">
          <img id="thumbnail" class="thumbnail img-fluid" alt="Thumbnail">
        </div>
        <div class="col-md-8">
          <h4 id="title"></h4>
          <form id="downloadForm" method="POST" action="/download">
            <input type="hidden" name="url" id="downloadUrl">
            <div class="mb-3">
              <label class="form-label fw-semibold">Choose Format:</label>
              <select name="format_id" id="formatSelect" class="form-select" required></select>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" name="audio" value="1" id="audioCheck">
              <label class="form-check-label" for="audioCheck">Convert to MP3 (audio only)</label>
            </div>
            <button class="btn btn-success" type="submit"><i class="bi bi-download"></i> Download</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const urlForm = document.getElementById("urlForm");
    const videoSection = document.getElementById("videoSection");
    const titleEl = document.getElementById("title");
    const thumbEl = document.getElementById("thumbnail");
    const formatSelect = document.getElementById("formatSelect");
    const downloadUrl = document.getElementById("downloadUrl");

    urlForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(urlForm);
      const url = formData.get("url");

      // Reset UI
      videoSection.classList.add("d-none");
      formatSelect.innerHTML = `<option>Loading...</option>`;

      try {
        const res = await fetch("/api/formats", { method: "POST", body: formData });
        const data = await res.json();

        if (data.error) {
          alert("Error: " + data.error);
          return;
        }

        titleEl.textContent = data.title || "No title";
        thumbEl.src = data.thumbnail || "";
        downloadUrl.value = url;

        formatSelect.innerHTML = "";
        data.formats.forEach(f => {
          const option = document.createElement("option");
          const quality = f.height ? `${f.height}p` : (f.acodec !== "none" ? "Audio" : "Unknown");
          const size = f.filesize ? ` (${(f.filesize/1024/1024).toFixed(1)} MB)` : "";
          option.value = f.format_id;
          option.textContent = `${quality} - ${f.ext.toUpperCase()} ${size}`;
          formatSelect.appendChild(option);
        });

        videoSection.classList.remove("d-none");
      } catch (err) {
        alert("Failed to fetch formats: " + err.message);
      }
    });
  </script>
</body>
</html>
